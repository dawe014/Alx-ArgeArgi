<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    .slider {
      position: relative;
      width: 100%;
      margin: auto;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slides img {
      width: 50%;
      flex: 0 0 50%; /* Default to 50% for 2 images */
      display: block;
    }
    @media (max-width: 768px) {
      .slides img {
        flex: 0 0 100%;
      }
    }
    .slider button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="../img/sellHouse/tour-9-1.jpg" alt="Image 1" class="slide">
      <img src="../img/sellHouse/tour-9-2.jpg" alt="Image 2" class="slide">
      <img src="../img/sellHouse/tour-9-3.jpg" alt="Image 3" class="slide">
      <img src="../img/sellHouse/tour-9-cover.jpg" alt="Image 4" class="slide">
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>

  <script>
    const slides = document.querySelectorAll(".slides img");
    let slideIndex = 0;
    let intervalid = null;

    document.addEventListener("DOMContentLoaded", initializeSlider);

    function initializeSlider() {
      if (slides.length > 0) {
        showSlides();
        intervalid = setInterval(nextSlide, 5000);
      }
    }

    function showSlides() {
      const slidesToShow = Math.min(slides.length, window.innerWidth > 768 ? 2 : 1);
      const offset = -slideIndex * (100 / slidesToShow);
      document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
    }

    function prevSlide() {
      clearInterval(intervalid);
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      showSlides();
    }

    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlides();
    }

    // Swipe functionality
    let startX;

    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchmove', (e) => {
      const moveX = e.touches[0].clientX;
      if (startX - moveX > 50) {
        nextSlide();
      } else if (moveX - startX > 50) {
        prevSlide();
      }
    });
  </script>
</body>
</html>
